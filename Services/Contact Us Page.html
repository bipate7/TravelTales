<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Wanderlust Adventures</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            opacity: 0.7;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            scroll-snap-align: start;
            scroll-margin-top: 20px;
        }
        
        .contact-form-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
            margin: 20px;
            scroll-snap-align: start;
        }
        
        .contact-form-container:hover {
            transform: perspective(1000px) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .logo p {
            color: rgba(255,255,255,0.85);
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }
        
        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: rgba(255,255,255,0.95);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #12c2e9 0%, #c471ed 50%, #f64f59 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(198, 113, 237, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(198, 113, 237, 0.6);
            background: linear-gradient(135deg, #f64f59 0%, #c471ed 50%, #12c2e9 100%);
        }
        
        .submit-btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .social-links {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }
        
        .social-links p {
            margin-bottom: 20px;
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .social-icons a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px) scale(1.1);
        }
        
        .travel-decoration {
            position: absolute;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: rgba(18, 194, 233, 0.1);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            bottom: 20%;
            right: 10%;
            width: 180px;
            height: 180px;
            background: rgba(196, 113, 237, 0.1);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            filter: blur(15px);
            animation: float 10s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        .decoration-3 {
            top: 60%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: rgba(246, 79, 89, 0.1);
            border-radius: 50% 20% 60% 40%;
            filter: blur(8px);
            animation: float 7s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-success {
            display: none;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-success i {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: bounce 1s ease;
        }
        
        .form-success h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .form-success p {
            color: rgba(255,255,255,0.8);
            margin-bottom: 25px;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        /* Smooth scrolling for all elements */
        a, button, input, textarea, select {
            transition: all 0.3s ease-out;
        }
        
        /* Smooth focus transitions */
        *:focus {
            transition: box-shadow 0.2s ease-out;
        }
        
        /* Smooth hover effects */
        .social-icons a, .submit-btn {
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        
        /* Smooth form container animation */
        .contact-form-container {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease-out;
        }
        
        @media (max-width: 768px) {
            .contact-form-container {
                padding: 30px;
                max-width: 100%;
                margin: 10px;
                transform: none !important;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .contact-form h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .travel-decoration {
                display: none;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 12px 15px;
            }
            
            html {
                scroll-behavior: auto;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="https://cdn.pixabay.com/video/2023/10/07/183880-872226465_large.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    
    <!-- Decorative elements -->
    <div class="travel-decoration decoration-1"></div>
    <div class="travel-decoration decoration-2"></div>
    <div class="travel-decoration decoration-3"></div>
    
    <div class="container">
        <div class="contact-form-container">
            <div class="logo">
                <h1>Wanderlust</h1>
                <p>Connect with fellow explorers</p>
            </div>
            
            <form id="contactForm" class="contact-form" action="#" method="POST">
                <h2>Plan Your Next Journey</h2>
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Dream Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Where do you want to go?" required>
                </div>
                
                <div class="form-group">
                    <label for="travel-date">Travel Dates</label>
                    <input type="text" id="travel-date" name="travel-date" placeholder="When are you planning to travel?" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Travel Preferences</label>
                    <textarea id="message" name="message" placeholder="Tell us about your travel style, interests, and any special requests..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plane"></i> Send Inquiry
                </button>
            </form>
            
            <div id="successMessage" class="form-success">
                <i class="fas fa-check-circle"></i>
                <h3>Adventure Awaits!</h3>
                <p>Your travel inquiry has been received. Our experts will contact you soon with personalized recommendations!</p>
                <button class="submit-btn" onclick="resetForm()">
                    <i class="fas fa-globe"></i> Plan Another Trip
                </button>
            </div>
            
            <div class="social-links">
                <p>Follow our global adventures</p>
                <div class="social-icons">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                    <a href="#" aria-label="TripAdvisor"><i class="fab fa-tripadvisor"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            const contactForm = document.getElementById('contactForm');
            const successMessage = document.getElementById('successMessage');
            
            // Handle form submission
            contactForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Smooth transition to success message
                contactForm.style.opacity = '0';
                contactForm.style.transform = 'translateY(20px)';
                contactForm.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    contactForm.style.display = 'none';
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        successMessage.style.opacity = '1';
                        successMessage.style.transform = 'translateY(0)';
                    }, 50);
                }, 500);
            });
            
            // Improved smooth scrolling for all anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
            
            // Video play promise to handle autoplay restrictions
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented, showing controls");
                    video.controls = true;
                    video.muted = true;
                });
            }
            
            // Video aspect ratio handling
            function resizeVideo() {
                const containerRatio = window.innerWidth / window.innerHeight;
                const videoRatio = video.videoWidth / video.videoHeight;
                
                if (containerRatio > videoRatio) {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                } else {
                    video.style.width = 'auto';
                    video.style.height = '100%';
                }
            }
            
            // Initial resize
            if (video.readyState > 0) {
                resizeVideo();
            } else {
                video.addEventListener('loadedmetadata', resizeVideo);
            }
            
            window.addEventListener('resize', resizeVideo);
            
            // Add smooth scroll to top when resetting form
            window.resetForm = function() {
                successMessage.style.opacity = '0';
                successMessage.style.transform = 'translateY(20px)';
                successMessage.style.transition = 'all 0.5s ease-out';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                    contactForm.style.display = 'block';
                    setTimeout(() => {
                        contactForm.style.opacity = '1';
                        contactForm.style.transform = 'translateY(0)';
                    }, 50);
                    
                    // Smooth scroll to form
                    window.scrollTo({
                        top: contactForm.offsetTop - 50,
                        behavior: 'smooth'
                    });
                }, 500);
                
                contactForm.reset();
            };
            
            // Add smooth animations on load
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Initialize page with smooth appearance
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.8s ease-out';
    </script>
</body>
</html>
