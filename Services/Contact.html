<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Travel Tales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
            opacity: 10;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 0;
        }
        
        .container {
            display: flex;
            min-height: 50vh;
            align-items: center;
            justify-content: flex-end;
            padding: 0 1%;
            position: relative;
        }
        
        .contact-form-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s ease;
        }
        
        .contact-form-container:hover {
            transform: perspective(1000px) translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .logo p {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        
        .contact-form h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #fff;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 20px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.2);
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(254, 180, 123, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 180, 123, 0.4);
        }
        
        .social-links {
            margin-top: 30px;
            text-align: center;
        }
        
        .social-links p {
            margin-bottom: 15px;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .social-icons a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px) scale(1.1);
        }
        
        .travel-decoration {
            position: absolute;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 15%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            filter: blur(10px);
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            bottom: 20%;
            left: 15%;
            width: 150px;
            height: 150px;
            background: rgba(255,126,95,0.1);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            filter: blur(15px);
            animation: float 10s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                justify-content: center;
            }
            
            .contact-form-container {
                padding: 30px;
                max-width: 100%;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .contact-form h2 {
                font-size: 1.5rem;
            }
            
            .travel-decoration {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="Travel Tales Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
    </div>
    
    <!-- Decorative elements -->
    <div class="travel-decoration decoration-1"></div>
    <div class="travel-decoration decoration-2"></div>
    
    
    <div class="container">
        <div class="contact-form-container">
            <div class="logo">
                <h1>Travel Tales</h1>
                <p>Share your journey with the world</p>
            </div>
            
            <form class="contact-form" action="#" method="POST">
                <h2>Tell Us Your Story</h2>
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="John Smith" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">What's your story about?</label>
                    <select id="subject" name="subject" required>
                        <option value="disabled selected">Select category</option>
                        <option value="adventure">Adventure Travel</option>
                        <option value="cultural">Cultural Experience</option>
                        <option value="food">Food Journey</option>
                        <option value="hidden-gem">Hidden Gem Discovery</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Your Travel Tale</label>
                    <textarea id="message" name="message" placeholder="Tell us about your amazing experience..." required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Share Story
                </button>
            </form>
            
            <div class="social-links">
                <p>Follow our adventures</p>
                <div class="social-icons">
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Blog"><i class="fas fa-blog"></i></a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Video play promise to handle autoplay restrictions
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('background-video');
            
            // Try to play the video (muted by default)
            const playPromise = video.play();
            
            // If autoplay fails, show controls
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented, showing controls");
                    video.controls = true;
                    video.muted = true;
                });
            }
            
            // Video aspect ratio handling
            function resizeVideo() {
                const containerRatio = window.innerWidth / window.innerHeight;
                const videoRatio = video.videoWidth / video.videoHeight;
                
                if (containerRatio > videoRatio) {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                } else {
                    video.style.width = 'auto';
                    video.style.height = '100%';
                }
            }
            
            // Initial resize
            if (video.readyState > 0) {
                resizeVideo();
            } else {
                video.addEventListener('loadedmetadata', resizeVideo);
            }
            
            window.addEventListener('resize', resizeVideo);
        });
    </script>
</body>
</html>
