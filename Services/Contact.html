<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Travel Tales</title>
  <link rel="icon" href="Images/TT4.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .contact-form-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #fff;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .logo p {
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(254, 180, 123, 0.4);
    }

    .social-links {
      margin-top: 30px;
      text-align: center;
    }

    .social-links p {
      margin-bottom: 10px;
      color: rgba(255,255,255,0.7);
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .social-icons a {
      color: #fff;
      background: rgba(255,255,255,0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .contact-form-container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .contact-form h2 {
        font-size: 1.5rem;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <div class="video-container">
    <video autoplay loop muted playsinline>
      <source src="Travel Tales Video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Contact Form -->
  <div class="container">
    <div class="contact-form-container">
      <div class="logo">
        <h1>Travel Tales</h1>
        <p>Share your journey with the world</p>
      </div>

      <form class="contact-form" action="#" method="POST">
        <h2>Tell Us Your Story</h2>

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="John Smith" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required />
        </div>

        <div class="form-group">
          <label for="subject">What's your story about?</label>
          <select id="subject" name="subject" required>
            <option value="" disabled selected>Select category</option>
            <option value="adventure">Adventure Travel</option>
            <option value="cultural">Cultural Experience</option>
            <option value="food">Food Journey</option>
            <option value="hidden-gem">Hidden Gem Discovery</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Your Travel Tale</label>
          <textarea id="message" name="message" placeholder="Tell us about your amazing experience..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Share Story
        </button>
      </form>

      <div class="social-links">
        <p>Follow our adventures</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fas fa-blog"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
