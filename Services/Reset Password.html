<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="icon" type="image/logo" href="Images/TT4.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0px;
            padding: 0;
            background: url('Images/Ladhak.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 50px;
            text-align: center;
            color: #1a2639;
            margin: 0;
            padding: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 1);
            width: 400px;
            animation: popUp 0.5s ease-out;
        }
        
        @keyframes popUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input[type="email"], input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.6);
        }

        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.6);
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .security-questions {
            margin-top: 20px;
        }

        .security-question {
            margin-bottom: 15px;
        }

        .info-text {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div>
        <h1>Forgot Password</h1>
        <form action="/reset_password_action.php" method="post">
            <div class="info-text">
                To reset your password, please enter the email address associated with your account
            </div>
            <div>
                <label for="email"><b>Email Address</b></label><br>
                <input type="email" placeholder="Enter your email" name="email" required><br><br>
            </div>
            <div class="security-questions">
                <div class="security-question">
                    <label for="security-question-1"><b>Select a Security Question:</b></label><br>
                    <select id="security-question-1" name="security-question-1" required>
                        <option value="" disabled selected>Select your security question</option>
                        <option value="first_pet">What was the name of your first pet?</option>
                        <option value="mother_maiden">What is your mother's maiden name?</option>
                        <option value="favourite_movie">What is your favourite movie?</option>
                        <option value="favourite_destination">What is your favourite destination?</option>
                    </select>
                </div>
                <div class="security-question">
                    <label for="security-answer-1"><b>Your Answer:</b></label><br>
                    <input type="text" id="security-answer-1" name="security-answer-1" required>
                </div>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
