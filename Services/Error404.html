<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="icon" href="Images/TT4.png">
    <title>404 - Page Not Found | Mountain Adventure</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f0f0f0;
        }

        .mountain-bg {
            background-image: url('https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            animation: bounce 1.5s infinite;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fade-in 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            animation: fade-in 2s ease-in-out;
        }

        .btn-primary {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fade-in 2.5s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #004085;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .mountain-image {
            width: 250px;
            animation: fade-in 3s ease-in-out;
        }

        /* Animation Keyframes */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            h2 {
                font-size: 2rem;
            }

            .mountain-image {
                width: 180px;
            }
        }
    </style>
</head>
<body>

    <!-- 404 Error Section -->
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 mountain-bg">
        <div class="text-center">
            <h1 class="display-1 fw-bold animated-bounce">404</h1>
            <h2 class="mb-3 fade-in">Oops! Lost in the Mountains?</h2>
            <p class="lead fade-in">It seems you're on the wrong trail. The page you're looking for doesn't exist or has been moved.</p>
            <a href="Travel Tales 2024\W1.html" class="btn btn-primary mt-3">Back to Basecamp</a>
        </div>
        <div class="mt-5">
            <img src="https://cdn.pixabay.com/photo/2017/01/14/10/27/mountains-1976266_1280.png" alt="Mountains" class="img-fluid mountain-image">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
