<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[attribute] Selector</title>
    <style>
        /* Select elements with any 'data-type' attribute */
        [data-type] {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>CSS Attribute Selector: [attribute]</h1>
    <p>This paragraph does not have the <code>data-type</code> attribute.</p>
    <p data-type="example">This paragraph has the <code>data-type</code> attribute.</p>
    <footer>
        <p><strong>Explanation:</strong> The <code>[data-type]</code> selector applies styles to all elements that have the <code>data-type</code> attribute, regardless of its value.</p>
    </footer>
</body>
</html>
