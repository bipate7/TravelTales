<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F5E9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .parent-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .child-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            background-color: #C8E6C9;
            border-radius: 8px;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Nested Grid Layout</h1>
    <div class="parent-grid">
        <div class="child-grid">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
        <div class="child-grid">
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </div>
    <footer>
        <h3>Explanation</h3>
        <p>
            This layout demonstrates nested grids:
            <ul>
                <li>The <code>.parent-grid</code> has two main child grids.</li>
                <li>Each <code>.child-grid</code> is itself a grid, creating a hierarchy.</li>
            </ul>
        </p>
    </footer>
</body>
</html>
