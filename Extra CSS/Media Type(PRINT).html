<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type: Print</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .print-box {
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            border: 2px dashed gray;
            font-size: 1.2rem;
            background-color: lightyellow;
        }

        @media print {
            body {
                background-color: white;
                font-size: 1rem;
            }

            .print-box {
                background-color: white;
                border: none;
                color: black;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Media Type: Print</h1>
        <div class="print-box">
            This style applies only when the page is being printed. 
        </div>
        <div class="mt-4">
            <h2>Explanation:</h2>
            <p>
                The <strong>print</strong> media type adjusts styles specifically for printed documents. For example, 
                the dashed border and yellow background are removed, leaving clean text for print.
            </p>
        </div>
    </div>
</body>
</html>
