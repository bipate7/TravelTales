<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type: Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media speech {
            body {
                font-family: Georgia, serif;
                font-size: 1.5rem;
                color: darkblue;
            }

            .speech-box {
                margin: 50px auto;
                padding: 20px;
                text-align: center;
                border: 2px solid darkblue;
                background-color: lightblue;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Media Type: Speech</h1>
        <div class="speech-box">
            This style applies only to <strong>speech-based user agents</strong>, such as screen readers.
        </div>
        <div class="mt-4">
            <h2>Explanation:</h2>
            <p>
                The <strong>speech</strong> media type targets devices like screen readers. Styles such as text size, font family, and color 
                are adjusted to ensure better clarity for voice-based applications.
            </p>
        </div>
    </div>
</body>
</html>
