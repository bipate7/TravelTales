<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Spanning Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EDE7F6;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #673AB7;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .grid-item {
            background-color: #673AB7;
            color: white;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        .item-1 {
            grid-column: span 2;
            background-color: #9575CD;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CSS Grid: Spanning Items</h1>
    <div class="grid-container">
        <div class="grid-item item-1">1 (Spans 2 Columns)</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
    </div>
    <footer>
        <h3>Explanation</h3>
        <p>
            Spanning allows items to stretch across multiple rows or columns. 
            In this example:
            <ul>
                <li>The first grid item spans 2 columns using <code>grid-column: span 2;</code>.</li>
                <li>Other items occupy their default space (1 column each).</li>
            </ul>
        </p>
    </footer>
</body>
</html>
