<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orientation Media Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Default background for all orientations */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Landscape orientation */
        @media (orientation: landscape) {
            body {
                background-color: #add8e6; /* Light blue for landscape */
            }
        }

        /* Portrait orientation */
        @media (orientation: portrait) {
            body {
                background-color: #ffcccb; /* Light pink for portrait */
            }
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Orientation Media Query</h1>
        <p>
            The background color changes based on your screen orientation:
        </p>
        <ul>
            <li>Light Blue for Landscape</li>
            <li>Light Pink for Portrait</li>
        </ul>
        <a href="index.html" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>
</html>
