<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Media Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Default styles */
        h1 {
            text-align: center;
            color: black;
        }

        /* Wide screens */
        @media (min-aspect-ratio: 3/2) {
            h1 {
                color: blue;
            }
        }

        /* Tall screens */
        @media (max-aspect-ratio: 3/2) {
            h1 {
                color: purple;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Aspect Ratio Media Query</h1>
        <p>
            Text color changes based on the screen's aspect ratio:
        </p>
        <ul>
            <li>Blue for Wide Screens</li>
            <li>Purple for Tall Screens</li>
        </ul>
        <a href="index.html" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>
</html>
