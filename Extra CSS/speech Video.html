<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Type: Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media speech {
            body {
                font-family: Georgia, serif;
                font-size: 1.5rem;
                color: darkblue;
            }

            .video-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Media Type: Speech</h1>
        <div class="video-container">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div>
            <h2>Explanation:</h2>
            <p>
                The <strong>speech</strong> media type supports devices like screen readers. The video above can also play audio for accessibility purposes.
            </p>
        </div>
        
    </div>
</body>
</html>
