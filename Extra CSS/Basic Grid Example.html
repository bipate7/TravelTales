<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid: Basic Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CSS Grid: Basic Example</h1>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>
    <footer>
        <h3>Explanation</h3>
        <p>This example uses the CSS <code>display: grid;</code> property to create a basic grid layout. The property <code>grid-template-columns: auto auto auto;</code> divides the container into 3 equal columns. The <code>gap</code> property adds space between grid items.</p>
    </footer>
</body>
</html>
