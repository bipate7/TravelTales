<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Media Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Default styles */
        h1 {
            text-align: center;
        }

        /* High-resolution devices */
        @media (min-resolution: 2dppx) {
            h1 {
                color: green;
            }
        }

        /* Low-resolution devices */
        @media (max-resolution: 1dppx) {
            h1 {
                color: red;
            }
        }
    </style>
</head>
<body>
    <div class="container text-center my-5">
        <h1>Resolution Media Query</h1>
        <p>
            This example uses resolution queries. Try viewing on a high-resolution device to see text color change.
        </p>
        <a href="index.html" class="btn btn-primary mt-4">Go Back</a>
    </div>
</body>
</html>
