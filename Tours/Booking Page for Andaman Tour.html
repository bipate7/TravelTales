<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip | Travel Tales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .btn-submit {
      background-color: #00a8cc;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      padding: 10px 30px;
    }
    .btn-submit:hover {
      background-color: #007b9c;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2>Book Andaman Island Escape</h2>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfEXAMPLE/viewform" method="POST" target="_blank">
      <!-- Replace action with your Google Form's POST URL -->

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="entry.1234567890" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="entry.2345678901" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" name="entry.3456789012" required />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="start_date" class="form-label">Start Date</label>
          <input type="date" class="form-control" name="entry.4567890123" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="end_date" class="form-label">End Date</label>
          <input type="date" class="form-control" name="entry.5678901234" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="travelers" class="form-label">Number of Travelers</label>
        <input type="number" class="form-control" name="entry.6789012345" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Any Special Requests</label>
        <textarea class="form-control" name="entry.7890123456" rows="3"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Submit Booking</button>
      </div>
    </form>
  </div>
</body>
</html>
